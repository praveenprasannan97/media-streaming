<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Movie Time</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <h1 class="navbar-brand text-white fs-2">Movie Time</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="http://127.0.0.1:8000//movielist/">Manage Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="http://127.0.0.1:8000//userlist/">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="http://127.0.0.1:8000//viewplans/">Manage Plans</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Report</a>
                        <ul class="dropdown-menu bg-dark">
                          <li><a class="dropdown-item text-white" href="http://127.0.0.1:8000//monthsub/">Monthly Subscribers</a></li>
                          <li><a class="dropdown-item text-white" href="http://127.0.0.1:8000//monthrev/">Monthly Revenue</a></li>
                          <li><a class="dropdown-item text-white" href="http://127.0.0.1:8000//mostviewed/">Most Viewed</a></li>
                          <li><a class="dropdown-item text-white" href="http://127.0.0.1:8000//mostrated/">Movie Rating</a></li>
                        </ul>
                      </li>
              
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'changepass' request.user %}">Change Password</a>
                    </li>
                    <li class="nav-item text-end">
                        <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block 'content' %}
    {% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
